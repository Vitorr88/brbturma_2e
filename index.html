<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet">
    <script>
        function alternarConteudo(){
            var conteudo = document.getElementById("conteudo");
            conteudo.classList.toggle("aberto");
            conteudo.classList.toggle("oculto");
        }
    </script>
    <title>AluraBooks</title>
</head>
<body>
    <header class="cabecalho">
        <div class="container">
            <span class="cabecalho__menu-hunburger container__imagem" onclick="alternarConteudo()"></span>
            <img src="img/Logo.svg" alt="Logo Da AluraBooks" class="container__imagem">
        </div>
        <div class="container">
            <a href="#"><img src="img/Favoritos.svg" alt="Meus Favoritos" class="container__imagem"></a>
            <a href="#"><img src="img/Compras.svg" alt="Carrinho de compras" class="container__imagem"></a>
            <a href="#"><img src="img/Usuario.svg" alt="Meu perfil" class="container__imagem"></a>
        </div>
    </header>

    <div id="conteudo" class="conteudo oculto">
        <ul>
            <li class="categoria">Categoria</li>
            <li class="lis">PROGRAMAÇÃO</li>
            <li class="lis">FRONT-END</li>
            <li class="lis">INFRAESTRUTURA</li>
            <li class="lis">BUSSINESS</li>
            <li class="lis">DESIGN & UX</li>
        </ul>
    </div>
</body>
</html>
<section class="banner">
    <h2 class="banner__titulo">Já sabe por onde começar?</h2>
    <p class="banner__texto">Encontre em nossa estante o que você precisa para o seu desenvolvimento</p>
    <input type="search" class="banner__pesquisa" placeholder="Qual será sua proxima leitura?">
</section>




</body>
</html>
